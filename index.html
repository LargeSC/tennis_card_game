<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tennis Card Game</title>
    </head>
    <body>
        <div>
            <div class="players">
                <div id="player-one" class="players">
                    <!-- Player 1 cards will display here -->
                </div>
                <h2 id="score-player1"></h2>
            </div>
            <div class="players">
                <div id="player-two" class="players">
                    <!-- Player 2 cards will display here -->
                </div>
                <h2 id="score-player2"></h2>
            </div>
            
            <div class="players">
                <div id="card-discard-el" class="card"></div>
                <button id="new-card-btn" class="btn">New Card</button>
                <button id="pass-card-btn" class="btn">Pass Card</button>
            </div>
                <h2 id="message"></h2>
            
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
